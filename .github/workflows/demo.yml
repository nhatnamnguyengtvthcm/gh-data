name: Deploy website
on: 
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:  
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci 
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci 
      - name: Build code
        run: npm run build     
      - name: Upload arrtifacts
        uses: actions/upload-artifact    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."